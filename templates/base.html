{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Google Fonts CSS -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400..800;1,400..800&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    
    {% block extra_css %}
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    {% endblock extra_css %}
    
    <title>Yummy Tummy {% block title%}{% endblock %}</title>

</head>

<body class="d-flex flex-column h-100 main-bg">

<!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark navbar-custom" style="background-color: #BC2C1A">
        <div class="container">
          <!--Logo-->
          <a class="navbar-brand" href="#"><img src="{% static 'images/logo1.png' %}" alt="Yummy Tummy Logo" class="logo" width="150"></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <!--Navigation bar items-->
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page"
                            href="{% url 'home' %}">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Recipes</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Share Recipe</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Meal-Types
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <li><a class="dropdown-item" href="#">Breakfast</a></li>
                  <li><a class="dropdown-item" href="#">Lunch</a></li>
                  <li><a class="dropdown-item" href="#">Dinner</a></li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
      </nav>

    <!-- Main Content -->
    <main class="container mt-4">
        {% block content %}
        {% endblock %}
    </main>

<!-- Footer -->
<footer class="footer mt-auto py-3" style="background-color: #BC2C1A;">
    <div class="container">
        <p class="m-0 text-center text-white">Follow us: 
            <a href="https://www.facebook.com/" target="_blank" rel="noopener" aria-label="Facebook - Opens in new tab">
                <i class="fab fa-facebook-square ms-3"></i>
            </a> 
             
            <a href="https://x.com/" target="_blank" rel="noopener" aria-label="Twitter - Opens in new tab">
                <i class="fab fa-twitter-square ms-3"></i>
            </a>

            <a href="https://www.instagram.com/" target="_blank" rel="noopener" aria-label="Instagram - Opens in new tab">
                <i class="fab fa-instagram-square ms-3"></i>
            </a>

            <a href="https://www.youtube.com/" target="_blank" rel="noopener" aria-label="YouTube - Opens in new tab">
                <i class="fab fa-youtube-square ms-3"></i>
            </a>
        </p>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous">
</script>

</body>

</html>
