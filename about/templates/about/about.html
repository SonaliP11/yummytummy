{% extends 'base.html' %}
{% block content %}
{% load static %}



<div class="container">
  <div class="row">
    <div class="col-4">
      <img src="{{ about.profile_image.url }}" alt="{{ about.title }}" class="profile-pic">
    </div>
    <div class="col-8">
      <!-- Title goes between these h2 tags -->
      <h2>{{ about.title }}</h2>
      <!-- Content goes directly underneath this -->
      {{ about.content | safe }}
    </div>
  </div>
  <div class="row">
    <div class="col text-right">
      <!-- Updated on field goes in here -->

      <p class="text-end"><em>Updated on: {{ about.updated_on }}</em></p>
    </div>
  </div>
</div>
{% endblock content %}
